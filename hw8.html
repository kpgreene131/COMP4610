        <div class="jumbotron text-center">
            <h1 class="display-1">One-line Scrabble!</h1>
        </div>
        <div class="container">
            <div class="row">
              <div class="col-4 text-center">
                  <h3>Total Score: </h3> <h5 id="totalScore"></h5>
              </div>
              <div class="col-4 text-center">
                  <h3>Word Score: </h3> <h5 id="wordScore"></h5>
              </div>
              <div class="col-4 text-center">
                  <h3>Letters Remaining: </h3> <h5 id="lettersRemaining"></h5>
              </div>
            </div>

            <div id="board" class="text-center">
                <div class="boardSpace blankSpace" id="space0"
                    draggable="false" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
                <div class="boardSpace doubleWord" id="space1"
                    draggable="false" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
                <div class="boardSpace blankSpace" id="space2"
                    draggable="false" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>

                <div class="boardSpace blankSpace" id="space4"
                    draggable="false" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
                <div class="boardSpace doubleLetter" id="space5"
                    draggable="false" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
                <div class="boardSpace blankSpace" id="space6"
                    draggable="false" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
            </div>
            <br id="separator">
            <div id="rack" class="text-center">
                    <img id="letter0" class="scrabble" draggable="true" ondragstart="drag(event)"></img>
                    <img id="letter1" class="scrabble" draggable="true" ondragstart="drag(event)"></img>
                    <img id="letter2" class="scrabble" draggable="true" ondragstart="drag(event)"></img>

                    <img id="letter6" class="scrabble" draggable="true" ondragstart="drag(event)"></img>
            </div>
            <br id="separator">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="submitWord" onclick="submitWord()">Submit Word</button>
